<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3> Please fill the entry with your height in cm</h3>
        <form action="success.html" method="POST">
            <input title="Your email" placeholder="Enter your email" type="email" name="email_name" required><br>
            <input title="Your height in cm" placeholder="Enter your height" type="number" min="50" max="300"
                   name="height_name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
